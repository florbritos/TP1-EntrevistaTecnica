<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Florencia Britos, Cátedra PWA</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="css/estilos.css" rel="stylesheet"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    </head>
    <body>
        <section id="cajaSection1" class="section1">
            <div class="container">
                <div class="row flex-column justify-content-center align-items-center">
                    <h1 class="col-12">THE WEATHER CHECKER</h1>
                    <p class="h5 mt-2 d-none d-md-block col-12">Antes de comenzar cualquier aventura, chequeá el clima.</p>
                    <form class="col-12 d-flex flex-column align-items-center align-items-md-start">
                        <div class="d-block">
                            <label for="lugar" class="mt-2 d-block">Ingrese país, ciudad o provincia</label>
                            <input class="mt-2" type="text" id="lugar" value="" required />
                        </div>
                        <button class="mt-2 w-50" type="button" id="sendButton" ><a href="#cajaSection1">Enviar</a></button>
                    </form>
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="container">
                <div class="row flex-column flex-sm-row justify-content-center align-items-center">
                    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
                        <div id="resultado" class="row flex-column flex-md-row align-items-center justify-content-center"></div>
                    </div>
                    <div id="mapa" class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9"></div>
                </div>
            </div>
        </section>
            <script src="js/app.js"></script>
    
    </body>
